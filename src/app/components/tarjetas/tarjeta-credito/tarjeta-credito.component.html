<form [formGroup]="form" (ngSubmit)="guardartarjeta()">
  <div class="col-md 12 mt-4">
    <div class="form-group">
      <div class="input-group">
          <div class="input-group-text bg-white">
            <i class="fa-solid fa-circle-user" [class.green-icon]="this.form.get('titular')" ></i>
          </div>
       <input type="text" class="form-control" formControlName="titular" placeholder="Titular" style="text-transform: uppercase;">
      </div>
    </div>
  </div>
  <div class="col-md 12 mt-4">
    <div class="form-group">
      <div class="input-group">
          <div class="input-group-text bg-white">
            <i class="fa-solid fa-credit-card" [class.green-icon]="this.form.get('numeroTarjeta')"></i>
          </div>
       <input type="text" class="form-control" formControlName="numeroTarjeta" placeholder="Numero de Tarjeta" maxlength="16">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-7 mt-4">
      <div class="form-group">
        <div class="input-group">
            <div class="input-group-text bg-white">
              <i class="fa-solid fa-calendar-days" [class.green-icon]="this.form.get('fechaExpiracion')"></i>
            </div>
         <input type="text" class="form-control" formControlName="fechaExpiracion" placeholder="MM/YY" maxlength="5">
        </div>
      </div>
    </div>
    <div class="form-group col-md-5 mt-4">
      <div class="form-group">
        <div class="input-group">
            <div class="input-group-text bg-white">
              <i class="fa-solid fa-key" [class.green-icon]="this.form.get('CVV')"></i>
            </div>
         <input type="text" class="form-control" formControlName="CVV" placeholder="CVV" maxlength="3">
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-3">
  <div class="col-md-12">
    <div class="d-grid gap-2">
      <button class="btn btn-primary" [disabled]="form.invalid" type="submit" id="liveToastBtn"><i class="fa-solid fa-database"></i> ACEPTAR</button>
    </div>
  </div>
</div>
</form>
