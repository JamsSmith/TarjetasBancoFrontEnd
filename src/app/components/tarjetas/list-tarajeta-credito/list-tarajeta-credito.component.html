<table class="table table-striped table-hover" style="border:2px; border-color: blue;">
  <tr *ngFor="let tarjeta of tarjetaService.list">
    <td >{{tarjeta.titular}}</td>
    <td >{{tarjeta.numeroTarjeta}}</td>
    <td >{{tarjeta.fechaExpiracion}}</td>
    <td >{{tarjeta.cvv}}</td>
    <td> <i class="fa-solid fa-pen-to-square text-info" (click)="editar(tarjeta)" style="cursor: pointer;"></i></td>
    <td ><i class="fa-solid fa-trash-can text-danger" (click)="eliminarTarjeta(tarjeta.id)" style="cursor: pointer;"></i></td>

  </tr>

</table>
