<div class="jumbtron">
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand navbar-logo" href="#">
        <img src="/assets/img/log.png" alt="" width="30" height="24" >
        LOGIN
      </a>
    </div>
  </nav>
    <hr>

</div>
<div class="container ">
  <div class="row mt-4">
      <div class="col-md-6">
          <div class="well well-sm">
              <form class="form-horizontal" [formGroup]="form" (ngSubmit)="login()">
                      <div class="col-md 12 mt-4">
                        <div class="form-group">
                          <div class="input-group">
                              <div class="input-group-text bg-white">
                                <i class="fa-regular fa-envelope"></i>
                              </div>
                           <input type="text" class="form-control" formControlName="Email" placeholder="Email" >
                          </div>
                        </div>
                      </div>
                      <div class="col-md 12 mt-4">
                        <div class="form-group">
                          <div class="input-group">
                              <div class="input-group-text bg-white">
                                <i class="fa-sharp fa-solid fa-key"></i>
                              </div>
                           <input type="password" class="form-control" formControlName="password" placeholder="Clave" >
                          </div>
                        </div>
                      </div>

                      <div class="row mt-3">
                        <div class="col-md-12">
                          <div class="d-grid gap-2">
                            <button class="btn btn-primary" [disabled]="form.invalid" type="submit" id="liveToastBtn"><i class="fa-solid fa-database"></i> ACEPTAR</button>
                          </div>
                        </div>
                      </div>

              </form>
          </div>
      </div>
  </div>

</div>
